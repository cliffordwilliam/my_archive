---
layout: default
---

<article>
    <h1>{{ page.title }}</h1>
    <p class="mb-3 text-body-secondary">Written on {{ page.date | date: "%B %e, %Y" }}</p>
    <img class="img-fluid mb-3" src="{{ site.baseurl }}/assets/svgs/{{ page.thumbnail }}" alt="{{ page.thumbnail }}"
        style="aspect-ratio: 143 / 90; max-height: 250px;">
    {{ content }}
</article>
