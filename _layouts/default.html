<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="{{ '/' | relative_url }}">{{ site.author_name }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if page.url == '/' %}active{% endif %}"
              aria-current="{% if page.url == '/' %}page{% endif %}" href="{{ '/' | relative_url }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if page.url == '/blog.html' %}active{% endif %}"
              aria-current="{% if page.url == '/blog.html' %}page{% endif %}"
              href="{{ '/blog.html' | relative_url }}">Blog</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h1>{{ page.title }}</h1>
  <section>
    {{ content }}
  </section>
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="container">
      <p class="col-md-4 mb-0 text-body-secondary">&copy; {{ site.author_name }}</p>

      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item">
          <a href="{{ '/' | relative_url }}" class="nav-link px-2 text-body-secondary">Home</a>
        </li>
        <li class="nav-item">
          <a href="{{ '/blog.html' | relative_url }}" class="nav-link px-2 text-body-secondary">Blog</a>
        </li>
      </ul>
    </div>
  </footer>
</body>

</html>
