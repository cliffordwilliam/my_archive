<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/color_mode_toggler.js' | relative_url }}" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ '/' | relative_url }}">{{ site.author_name }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if page.url == '/' %}active{% endif %}"
              aria-current="{% if page.url == '/' %}page{% endif %}" href="{{ '/' | relative_url }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if page.url == '/blog.html' %}active{% endif %}"
              aria-current="{% if page.url == '/blog.html' %}page{% endif %}"
              href="{{ '/blog.html' | relative_url }}">Blog</a>
          </li>
          <li class="nav-item dropdown">
            <button class="btn btn-link nav-link dropdown-toggle" id="bd-theme" type="button" aria-expanded="false"
              data-bs-toggle="dropdown" data-bs-display="static" aria-label="Toggle theme (dark)">
              <svg class="visually-hidden bi theme-icon-active">
                <use href="#moon-stars-fill"></use>
              </svg>
              <span id="bd-theme-text">Toggle theme</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme-text" data-bs-popper="static">
              <li>
                <button type="button" class="dropdown-item" data-bs-theme-value="light" aria-pressed="false">
                  <svg class="visually-hidden bi opacity-50">
                    <use href="#sun-fill"></use>
                  </svg>
                  Light
                  <svg class="visually-hidden bi d-none">
                    <use href="#check2"></use>
                  </svg>
                </button>
              </li>
              <li>
                <button type="button" class="dropdown-item active" data-bs-theme-value="dark" aria-pressed="false">
                  <svg class="visually-hidden bi opacity-50">
                    <use href="#moon-stars-fill"></use>
                  </svg>
                  Dark
                  <svg class="visually-hidden bi d-none">
                    <use href="#check2"></use>
                  </svg>
                </button>
              </li>
              <li>
                <button type="button" class="dropdown-item" data-bs-theme-value="auto" aria-pressed="false">
                  <svg class="visually-hidden bi opacity-50">
                    <use href="#circle-half"></use>
                  </svg>
                  Auto
                  <svg class="visually-hidden bi d-none">
                    <use href="#check2"></use>
                  </svg>
                </button>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container">
    <h1>{{ page.title }}</h1>
    <section>
      {{ content }}
    </section>
  </main>
  <footer
    class="pt-4 my-md-5 pt-md-5 container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-body-secondary">&copy; {{ site.author_name }}</p>

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item">
        <a href="{{ '/' | relative_url }}" class="nav-link px-2 text-body-secondary">Home</a>
      </li>
      <li class="nav-item">
        <a href="{{ '/blog.html' | relative_url }}" class="nav-link px-2 text-body-secondary">Blog</a>
      </li>
    </ul>
  </footer>
</body>

</html>
