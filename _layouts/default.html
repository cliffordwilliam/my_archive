<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ '/' | relative_url }}">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if page.url == '/' %}active{% endif %}" aria-current="{% if page.url == '/' %}page{% endif %}" href="{{ '/' | relative_url }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if page.url == '/blog/' %}active{% endif %}" aria-current="{% if page.url == '/blog/' %}page{% endif %}" href="{{ '/blog' | relative_url }}">Blog</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h1>{{ page.title }}</h1>
  <section>
    {{ content }}
  </section>
  <footer>
    &copy; Clifford William
  </footer>
</body>

</html>
