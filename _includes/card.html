<div class="col">
  <div class="card h-100 border-0 shadow">
    <div class="p-4 bg-gradient card-img-top">
      <img class="card-img-top" src="{{ site.baseurl }}/assets/svgs/{{ post.thumbnail }}" alt="{{ post.thumbnail }}"
        style="aspect-ratio: 143 / 90;">
    </div>
    <div class="card-body">
      <h2 class="h5 card-title">{{ post.title }}</h2>
      <h3 class="h6 card-subtitle mb-2 text-body-secondary">{{ post.date | date: "%B %d, %Y" }}</h3>
      <p class="card-text text-truncate" style="max-width: 100%;">{{ post.description }}</p>
      <a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-primary">Continue reading</a>
    </div>
    <ul class="list-group list-group-flush">
      <div class="card-header">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tags"
          viewBox="0 0 16 16">
          <path
            d="M3 2v4.586l7 7L14.586 9l-7-7zM2 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 2 6.586z" />
          <path
            d="M5.5 5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m0 1a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3M1 7.086a1 1 0 0 0 .293.707L8.75 15.25l-.043.043a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 0 7.586V3a1 1 0 0 1 1-1z" />
        </svg>
        Tags
      </div>
      {% for tag in post.tags %}
      <li class="list-group-item">
        <a class="card-link" href="{{site.baseurl}}{% link tags.md %}#{{tag|slugize}}">{{tag}}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
